<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number to Binary/Hex Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

  <div id="bg"></div>
<!-- Header -->
    <header id="header">
		<div class="inner">

		<!-- Logo -->
	<a href="https://megankfairchild.com" class="logo">
<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Link to my homepage</span>
	</a>
</div>
</header>

  <!-- Parent Container for Both Converters -->
  <div class="converter-container">

    <!-- Binary Converter -->
    <div class="background-box">
      <h1>Number to Binary Converter</h1>
      <section class="input-container">
      <h3>Enter a positive number:</h3>
        <label for="number-input"></label>
        <input type="number" id="number-input" class="number-input" />
        <button class="convert-btn" id="convert-btn">Convert</button>
      </section>
      <section class="output-container">
        <output id="result" for="number-input"></output>
        <h2>Solution</h2>
      </section>
    </div>

    <!-- Hexadecimal Converter -->
    <div class="background-box">
      <h1>Number to Hexadecimal Converter</h1>
      <section class="input-container">
      <h3>Enter a positive number:</h3>
        <label for="number-input"></label>
        <input type="number" id="number-input-hex" class="number-input" />
        <button class="convert-btn" id="convert-btn-hex">Convert</button>
      </section>
      <section class="output-container">
        <output id="result-hex" for="number-input"></output>
        <h2>Solution</h2>
      </section>
    </div>

  </div>

  <script src="script.js"></script>
  </body>
</html>
